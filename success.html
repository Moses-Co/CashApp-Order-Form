<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CashApp Form Submission Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .success-icon {
            font-size: 64px;
            color: #53c93f;
        }

        .success-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .home-link {
            display: inline-block;
            background-color: #53c93f;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: #459932;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }

            .success-icon {
                font-size: 48px;
            }

            .success-message {
                font-size: 18px;
                margin-bottom: 10px;
            }

            .home-link {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">&#10004;</div>
        <h1>CashApp Order Form Submitted</h1>
        <p class="success-message">Thank you!</p>
        <p class="success-message">Your information was successfully submitted.</p>
        <a href="https://moses-co.github.io/CashApp-Order-Form/" class="home-link">Go back to order form</a>
        <input type="hidden" name="_next" value="https://moses-co.github.io/CashApp-Order-Form/">
    </div>
</body>
</html>
